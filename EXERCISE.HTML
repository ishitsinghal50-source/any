<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCISE</title>
    <STyle>
        :root{
            --COLOR:WHITE;
        }
        BODY {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(108, 107, 107);
        }
        .CONTAINER {
            margin: auto;
            border: 1px solid rgba(179, 160, 160, 0.805);
            border-radius: 20px;
            height: 700px;
            width: 450px;
            margin-top: 20PX;
            background-color: var(--COLOR);
        }

        .IMAGE {
            height: 262PX;
            width: 432PX;
            margin-left: 10px;
            margin-top: 12px;
            border-radius: 15PX;
            background-color: var(--COLOR);

        }

        .NAV {
            list-style: none;
            display: inline-block;
            border: 1px solid rgba(211, 204, 204, 0.805);
            padding: 5PX 12PX;
            border-radius: 50PX;
            margin-right: 8px;
            color: rgb(79 63 63 / 85%);
            background-color: var(--COLOR);
        }

        .PARA {
            padding: 0PX 10PX;
            color: rgb(79 63 63 / 85%);
            background-color: var(--COLOR);
        }

        .button {
            background-color: #24b8ed8f;
            color: #0040ff;
            border: none;
            border-radius: 35px;
            PADDING: 16PX 31PX;
            margin-left: 150PX;
            margin-top: 30PX;
        }
    </STyle>
</head>

<body>
    <div class="CONTAINER">
        <img src="submitted1.png" alt="IMAGE NOT FOUND" class="IMAGE">
        <UL style="padding-left:24PX;">
            <LI CLASS="NAV">NATURE</LI>
            <LI class="NAV">LAKE</LI>
        </UL>
        <H1 style="padding-left: 17PX;padding-top: 17PX;">LAGO DI BRAIES</H1>
        <P class="PARA">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure amet architecto quae, eum totam
            veniam quis recusandae officiis ut debitis. Commodi laboriosam enim doloremque! Assumenda enim voluptatum
            est labore facere.</P>
        <button class="button">READ MORE</button>
    </div>
</body>

</html>
