<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            width: 80vw;
            height: 50VH;
            display: grid;
            border: 2PX solid black;
            /* grid-template-columns: [first]130px [second]112px;
            grid-template-rows: 100px 100px 100px; */
            grid-template-columns: 1FR 1FR 1FR;
            /* grid-template-rows: repeat(3,1FR); */
            grid-template-rows: repeat(3,MINMAX(100PX,1FR));
            row-gap: 10PX;
            column-gap: 20PX;
            justify-items: center;
            align-items: center;
        }
        .items{
            border: 2PX solid red;
            height: 67PX;
            width: 67PX;
        }
        
        .items-4{
            grid-row: 1/2;
            grid-column: 1/2;
            align-self: end;
        }
        /*.items-1{
            /* grid-row: 1/2; */
            /* or you can do this */
            /* grid-row-start: 1;
            grid-row-end: 2; */
            /* grid-column: 1/2; */
           /* grid-column: first/second;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="items items-1">BOX 1</div>
        <div class="items">BOX 2</div>
        <div class="items">BOX 3</div>
        <div class="items items-4">BOX 4</div>
        <div class="items">BOX 5</div>
    </div>
</body>
</html>
