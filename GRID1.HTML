<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container {
            display: grid;
            border: 2PX solid black;
            grid-template-areas: 'NAV NAV NAV'
                'ASIDE MAIN1 MAIN2'
                'FOOT FOOT FOOT';
        }

        .items {
            border: 2PX solid red;
            height: 67PX;

        }

        .items-1 {
            grid-area: ASIDE;
        }

        .items-2 {
            grid-area: MAIN1;
        }

        .items-3 {
            grid-area: MAIN2;
        }

        .items-4 {
            grid-area: NAV;
        }

        .items-5 {
            grid-area: FOOT;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="items items-1">BOX 1</div>
        <div class="items items-2">BOX 2</div>
        <div class="items items-3">BOX 3</div>
        <div class="items items-4">BOX 4</div>
        <div class="items items-5">BOX 5</div>
    </div>
</body>

</html>
