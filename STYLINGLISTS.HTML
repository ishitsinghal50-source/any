<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLIING LISTS</title>
    <style>
        NAV UL LI{
            /* list-style: upper-roman disc; */
            background-color: blue;
            list-style-position: inside;
            border: 2px solid black;
            /* list-style-image: url(submitted1.png); */
            list-style: none;
        }

    </style>
</head>
<body>
    <Nav>
        <Ul>
            <LI>HOME</LI>
            <LI>ABOUT</LI>
            <LI>CONTACT</LI>
        </Ul>
    </Nav>
</body>
</html>
