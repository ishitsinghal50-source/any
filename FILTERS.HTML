<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTERS</title>
    <STYle>
        IMg{
            height: 150PX;
        }
        .IMG1{
            filter: blur(5PX);
        }
        .IMG2{
            filter: brightness(200%);
        }
        .IMG3{
            filter: grayscale(100%);
        }
        .IMG4{
            filter: sepia(100%);
        }
        .IMG5{
            filter: invert(1);
        }
        .IMG6{
            filter: opacity(0.2);
        }
        .IMG7{
            filter: contrast(200%);
        }
    </STYle>
</head>
<body>
    <DIV>
        <IMg src="submitted1.png" class="IMG1"></IMg>
        <IMg src="submitted1.png" class="IMG2"></IMg>
        <IMg src="submitted1.png" class="IMG3"></IMg>
        <IMg src="submitted1.png" class="IMG4"></IMg>
        <IMg src="submitted1.png" class="IMG5"></IMg>
        <IMg src="submitted1.png" class="IMG6"></IMg>
        <IMg src="submitted1.png" class="IMG7"></IMg>
    </DIV>
</body>
</html>
